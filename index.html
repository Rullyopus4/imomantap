<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IMO MANTAP - Aplikasi Kepatuhan Minum Obat Hipertensi">
    <title>IMO MANTAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="heart-icon">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
                <span>IMO MANTAP</span>
            </div>
        </header>

        <main class="login-main">
            <div class="login-box">
                <div class="login-header-text">
                    <h1>Selamat Datang</h1>
                    <p>Masuk untuk mengakses IMO MANTAP</p>
                </div>

                <form class="login-form" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input type="text" id="username" name="username" required placeholder="Masukkan username Anda">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
                        </div>
                    </div>

                    <button type="submit" class="login-button">
                        Masuk
                    </button>
                </form>

                <div class="demo-accounts">
                    <p>Demo Login:</p>
                    <div class="account-list">
                        <p><strong>Admin:</strong> username: admin, password: 123456</p>
                        <p><strong>Perawat:</strong> username: perawat1, password: 123456</p>
                        <p><strong>Pasien:</strong> username: pasien1, password: 123456</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="login-footer">
            <p>Â© 2024 IMO MANTAP - Kepatuhan Minum Obat Hipertensi</p>
        </footer>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple demo login logic
            if (password === '123456') {
                switch (username) {
                    case 'admin':
                        window.location.href = 'admin/dashboard.html';
                        break;
                    case 'perawat1':
                        window.location.href = 'perawat/dashboard.html';
                        break;
                    case 'pasien1':
                        window.location.href = 'pasien/dashboard.html';
                        break;
                    default:
                        alert('Username atau password salah');
                }
            } else {
                alert('Username atau password salah');
            }
            return false;
        }
    </script>
</body>
</html>
